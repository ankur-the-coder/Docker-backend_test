version: '3.8'

services:
  # ... (db service is unchanged)
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: benchmark_db
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bench-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # --- Node.js Candidate ---
  node-app:
    build: ./node-app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: root
      DB_NAME: benchmark_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bench-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 50M # <-- RAM Size 1

  # --- Go Candidate ---
  go-app:
    build: ./go-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: root
      DB_NAME: benchmark_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bench-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 50M # <-- RAM Size 1

  # --- Rust Candidate ---
  rust-app:
    build: ./rust-app
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: mysql://root:root@db:3306/benchmark_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bench-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 50M # <-- RAM Size 1

networks:
  bench-net:
    driver: bridge